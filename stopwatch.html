<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title id="title">Stop Watch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="stopWatch.css">
    <link rel="shortcut icon" href="./icon/browser_icon.png" type="image/x-icon">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="stopWatch.js"></script>
</head>
<body>
    <div class="main">
        <div class="badge">
            <a href="index.html">CLOCKLY</a>
        </div>
        <div class="clock">
            <span id="hours">00</span>
            <span id="minutes"> : 00</span>
            <span id="seconds"> : 00</span>
            <div class="millis">
                <span>STOPWATCH</span>
            </div>
        </div>
        <div class="count clock days">
            <div class="btn fl">Start</div>
            <div class="btn reset">Reset</div>
            <div class="btn fr">Stop</div>
        </div>
    </div>
</body>
</html>
